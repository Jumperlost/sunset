<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing</title>
  </head>
  <body>
    <div class="registration-container">
      <h2 class="header">Registration</h2>
      <form action=" https://fom.in.ua/echo" method="post">
        <p class="form__group">
          <label for="email">Email</label
          ><input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          />
        </p>
        <p class="form__group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Enter password"
            required
          />
        </p>
        <p class="form__group">
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            minlength="8"
            placeholder="Confirm password"
            required
          />
        </p>
        <div class="wrapper__login">
          <p class="form__groug--spec">
            <input type="submit" value="Sign up" />
          </p>
          <p class="form__group">Or login</p>
          <a class="registration-container__log" href="pages/sing_in.html"
            >Sing in</a
          >
          <div class="links">
            <div class="facebook">
              <i class="facebook-registration"><span>Facebook</span></i>
            </div>
            <div class="google">
              <i class="google-registration"><span>Google</span></i>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="wrapper__img">
      <img
        src="
      img/car__back.avif"
        alt="car"
      />
    </div>
  </body>
</html>

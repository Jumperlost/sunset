<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing</title>
  </head>
  <body>
    <fieldset class="registration-container">
      <legend class="registration-container__legend">
        <h2 class="header">Registration</h2>
      </legend>
      <form action=" https://fom.in.ua/echo" method="post">
        <p class="form__group">
          <label for="email">Email</label
          ><input type="email" id="email" name="email" required />
        </p>
        <p class="form__group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
        </p>
        <p class="form__group">
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            minlength="8"
            required
          />
        </p>
        <p class="form__groug--spec">
          <input type="submit" value="Sign up" />
        </p>
        <p class="form__group">if you are registered, click sign in</p>
        <a class="header__log" href="pages/sing_in.html">Sing in</a>
      </form>
    </fieldset>
    <div class="wrapper__img">
      <img
        src="
      img/car__back.avif"
        alt="car"
      />
    </div>
  </body>
</html>
